<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VPN Control Panel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="control-panel">
    <h1>VPN Control Panel</h1>
    <div class="connection-status" id="connection-status">Connection Status: Disconnected</div>
    <button id="connect-btn" onclick="toggleConnection()">Connect</button>
    <button id="disconnect-btn" onclick="toggleConnection()" style="display:none;">Disconnect</button>
    <select id="server-select">
      <option value="server1">Server 1</option>
      <option value="server2">Server 2</option>
      <option value="server3">Server 3</option>
    </select>
  </div>

  <script src="script.js"></script>
</body>
</html>
